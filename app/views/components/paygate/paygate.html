
<div class="row">
  <form id="paygate">
    <h2>The List is almost yours! We just need some final details.</h2><br class="br5"/>

    <section class="row"> 
      <h3 class="col-sm-12">Name your list</h3>
      <div class="col-sm-10">
        <input type="text" class="form-control"/>
      </div>
    </section>
    <br class="br3"/>
    <h3>Billing Address</h3>
    
    <fieldset class="row form-group">
      <div class="col-sm-8">
        <input type="text" placeholder="Full Name" class="form-control"/>
      </div>
    </fieldset>
    <fieldset class="row form-group">
      <div class="col-sm-8">
        <input type="text" placeholder="Street Address 1" class="form-control"/>
      </div>
    </fieldset>
    <fieldset class="row form-group">
      <div class="col-sm-8">
        <input type="text" placeholder="Street Address 2" class="form-control"/>
      </div>
    </fieldset>
    <fieldset class="row form-group">
      <div class="col-sm-8">
        <input type="text" placeholder="City" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <input type="text" placeholder="State" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <input type="text" placeholder="Zip Code" class="form-control"/>
      </div>
    </fieldset>
    <br class="br4"/>

    <h3>Payment Info</h3>
    
    <section class="row">
      <div class="col-sm-8">
        <input type="text" placeholder="Card Number" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <input type="text" placeholder="MM/YY" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <input type="text" placeholder="CVV" class="form-control"/>
      </div>
    </section>
  </form>
</div>
