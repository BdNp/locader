<article id="page-content" class="col-sm-9">
  <section ng-show="step < 2">

    <section class="row form-group"> 
      <h2>Which clusters would you like to target for your next campaign?</h2>
    </section>

    <nav class="row">

      <div class="col-sm-5">
        <div class="select select-moz">
          <select ng-model="customerFilter"> 
            <option>Current Customers</option>
            <option>Potential Customers</option>
          </select>
          <div class="locader-arrowD"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="row">
          <div class="btn-toolbar"> 
            <div class="btn-group btn-switch" ng-model="customerViewMethod">
              <button class="col-xs-6" ng-model="customerViewMethod" ng-click="selectedItems = []" btn-radio="'cluster'">By Cluster</button>
              <button class="col-xs-6" ng-model="customerViewMethod" ng-click="selectedItems = []" btn-radio="'list'">By List</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-3" style="height: 54px">
        <a data-toggle="modal" data-target="#uploadModal" class="text-right placement-bottom-right">Upload List</a>
      </div>

    </nav>
    
    <ul class="clusters list-unstyled" ng-if="customerViewMethod == 'cluster'">
      <div show-cluster></div>
    </ul>

    <ul class="clusters list-unstyled" ng-if="customerViewMethod == 'list'">
      <div show-customer-list></div>
    </ul>
    <br class="br4" />
  </section>

  <section class="form-group row" ng-show="step > 1">
      <h2>4. What would you like to name your campaign?</h2>
      <div class="col-sm-8"> 
        <input class="form-control" ng-change="setStep(3, 2)" ng-model="campaignName" />
      </div>
    </section>

    <section class="form-group row" ng-show="step > 2">
    <!-- <section class="form-group row"> -->
      <h2>5. What channels would you like to use for this campaign?
      </h2>
      <p class="col-sm-12 bold italic">We recommend <span class="orange">Direct Mail, Email, and Mobile Text</span></p>

      <div class="row">
        <div class="col-sm-4" ng-repeat="channel in availableChannels">
          <div class="checkbox">
            <label for="channel{{ channel.id }}" >
              <input id="channel{{ channel.id }}" type="checkbox" 
                     ng-model="selectedItems" 
                     ng-checked="channel.Selected" 
                     ng-change="updateList(channel, selectedItems)"/>
              <label for="channel{{ channel.id }}" class="check check-large" ></label>{{ channel.name }}
            </label>
          </div><br/>
        </div>
      </div>

    </section>

  </form>

</article>

<aside id="cart" class="col-sm-3" show-cart></aside>

<div id="uploadModal" tabindex="-1" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Upload List</h3>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div upload-wizard></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<div id="wizardModal" tabindex="-1" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div cluster-wizard></div>
      </div>
    </div>
  </div>
</div>
