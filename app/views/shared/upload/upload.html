<div class="well upload" file-dropzone file="ctrlBoundFile" ng-show="step < 2" >
  <div class="select-file">
    <br class="br3" />
    <h2>Drop Files here<br/>or</h2>
    <button class="cta" ng-click="setStep(2,2)">Browse & Select</button>
    <!-- <h2>File Upload disabled</h2> -->
    <!-- <div class="row">
      <button class="cta col-sm-4 col-sm-offset-1" ng-click="setStep(5.5,2)">Just Continue</button>
      <div class="col-sm-2"></div>
      <button class="cta col-sm-4" ng-click="setStep(5.1,1)">Show Error</button>
      <br class="br3" />
    </div>  -->
  </div>
  <div class="file-error" ng-show="step == 1.5">{{upload}}
    <h2>Could not read file!<br/><span class="glyphicon glyphicon-remove-sign"></span></h2>
    <h4>Please check that the format is correct and try again</h4>
  </div>
</div>

<div class="file-complete" ng-show="step == 2">
  <br class="br2" />
    <div>
      <h4>MY_LIST.XLS</h4>
      <h2>Upload is Complete!<h2/>
      <h4 class="h1"><span class="glyphicon glyphicon-ok-sign"></span></h4>
    </div>
  <div class="form-group row br2">
    <h3>What would you like to name this list?</h3>
    <filedset class=" col-sm-8 col-sm-offset-2">
      <input type="text" class="form-control" ng-model="newList" />
    </filedset>
  </div>
  <div class="form-group row">
    <button class="cta next col-sm-4 col-sm-offset-4" ng-click="setStep(3 ,3)" ng-show="newList">Continue</button>
  </div>
</div>

<!-- Match List Headers-->
  <section id="matchHeaders" class="form-group step row" ng-show="step == 3">
    <!-- <fieldset class="col-sm-6 col-sm-offset-3 text-center"> -->
    <form name="headers" class="text-center" ng-controller="FormController">
    <!-- <fieldset ng-class="{col-sm-6 col-sm-offset-3: firstTime}" class="text-center"> -->
        <div class="form-group row">
          <div class="col-sm-3 text-right"><b>Standard Headers</b></div>
          <div class="col-sm-7 text-left"><b>File Headers</b></div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">First Name</label>
          <div class="col-sm-7">
            <select name="First Name" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Last Name</label>
          <div class="col-sm-7">
            <select name="Last Name" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Address 1</label>
          <div class="col-sm-7">
            <select name="Address 1" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Address 2</label>
          <div class="col-sm-7">
            <select name="Address 2" id="address2" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">City</label>
          <div class="col-sm-7">
            <select name="City" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">State</label>
          <div class="col-sm-7">
            <select name="State" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Zip Code</label>
          <div class="col-sm-7">
            <select name="Zip Code" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Email</label>
          <div class="col-sm-7">
            <select name="Email" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Phone</label>
          <div class="col-sm-7">
            <select name="Phone" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Payment Amount</label>
          <div class="col-sm-7">
            <select name="payment" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 text-right">Location ID</label>
          <div class="col-sm-7">
            <select name="locationId" class="form-control">
              <option value="null">Select a column</option>
            </select>
          </div>
        </div>
        
      <div class="form-group row">
        <a href="#/my-customers" class="button cta col-sm-4 col-sm-offset-4" ng-click="finishGettingStarted(newList)" ng-if="firstTime">Finish Upload</a>
        <button class="cta col-sm-4 col-sm-offset-4" data-dismiss="modal" ng-if="!firstTime">Finish Upload </button>
      </div>
    </form>
  </section>

 <!-- </form> -->
